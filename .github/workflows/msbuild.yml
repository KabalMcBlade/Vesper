name: Build and Compile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Install NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore Vesper.sln

      - name: Download and Install Vulkan SDK
        run: |
          curl -LO https://sdk.lunarg.com/sdk/download/1.3.261.1/windows/VulkanSDK-1.3.261.1-Installer.exe
          start /wait VulkanSDK-1.3.261.1-Installer.exe /S /D=C:\VulkanSDK\1.3.261.1
          set VULKAN_SDK=C:\VulkanSDK\1.3.261.1
          set PATH=%VULKAN_SDK%\Bin;%PATH%
          set PATH=%VULKAN_SDK%\Lib;%PATH%
          set PATH=%VULKAN_SDK%\Include;%PATH%

      - name: Install GLM into Vulkan SDK dependencies
        run: |
          git clone https://github.com/g-truc/glm.git temp_glm
          xcopy temp_glm\\glm %VULKAN_SDK%\\Include\\glm /E /H /C /I
          rmdir /S /Q temp_glm

      - name: Install Vulkan Memory Allocator (VMA) into Vulkan SDK dependencies
        run: |
          git clone https://github.com/GPUOpen-LibrariesAndSDKs/VulkanMemoryAllocator.git temp_vma
          xcopy temp_vma\\include\\vma.h %VULKAN_SDK%\\Include\\vma /E /H /C /I
          rmdir /S /Q temp_vma

      - name: Build solution
        run: |
          msbuild Vesper.sln /p:Configuration=Release /m

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: |
            **/bin/
            **/obj/
